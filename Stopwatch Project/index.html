<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .stopwatch-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.6);
      text-align: center;
      width: 300px;
    }

    #display {
      font-size: 2em;
      margin-bottom: 20px;
      background-color: #000;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .buttons button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #555;
    }

    #laps {
      margin-top: 15px;
      text-align: left;
      font-size: 0.9em;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    #laps div {
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }

    @media (max-width: 500px) {
      .stopwatch-box {
        width: 90%;
        padding: 15px;
      }
      #display {
        font-size: 1.5em;
      }
      .buttons button {
        padding: 8px 12px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="stopwatch-box">
    <div id="display">00:00:00.000</div>
    <div class="buttons">
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
      <button onclick="lap()">Lap</button>
</div>
    <div id="laps"></div>
  </div>

  <script>
    let startTime = 0;
    let running = false;
    let timer = null;
    let lapCount = 0;

    function updateDisplay() {
      const now = Date.now() - startTime;
      let hours = Math.floor(now / 3600000);
      let minutes = Math.floor((now % 3600000) / 60000);
      let seconds = Math.floor((now % 60000) / 1000);
      let milliseconds = now % 1000;

      if (hours < 10) hours = "0" + hours;
      if (minutes < 10) minutes = "0" + minutes;
      if (seconds < 10) seconds = "0" + seconds;
      if (milliseconds < 100) {
        if (milliseconds < 10) {
          milliseconds = "00" + milliseconds;
        } else {
          milliseconds = "0" + milliseconds;
        }
      }

      document.getElementById("display").innerText = 
        hours + ":" + minutes + ":" + seconds + "." + milliseconds;
    }

    function start() {
      if (!running) {
        startTime = Date.now() - (startTime ? (Date.now() - startTime) : 0);
        timer = setInterval(updateDisplay, 10);
        running = true;
      }
    }

    function stop() {
      if (running) {
        clearInterval(timer);
        running = false;
      }
    }

    function reset() {
      clearInterval(timer);
      running = false;
      startTime = 0;
      document.getElementById("display").innerText = "00:00:00.000";
      document.getElementById("laps").innerHTML = "";
      lapCount = 0;
    }

    function lap() {
      if (running) {
        lapCount++;
        const lapTime = document.getElementById("display").innerText;
        const lapsDiv = document.getElementById("laps");
        const lapEntry = document.createElement("div");
        lapEntry.innerText = "Lap " + lapCount + ": " + lapTime;
        lapsDiv.prepend(lapEntry);
      }
    }
  </script>
</body>
</html>
